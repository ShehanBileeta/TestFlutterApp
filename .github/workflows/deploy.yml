name: Deploy Flutter Web App

on:
  push:
    branches:
      - main

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.35.1'
          channel: 'stable'

      - name: Flutter Doctor
        run: flutter doctor

      - name: Flutter Clean
        run: flutter clean

      - name: Build Flutter Web App
        run: flutter build web

      - name: Copy files to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USERNAME }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          source: "./build/web/*"
          target: "C:/TestApp/web"

      - name: Reload Nginx via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USERNAME }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            echo "Deployment finished. Reloading Nginx..."
            Get-Process nginx -ErrorAction SilentlyContinue | Stop-Process -Force
            Start-Sleep -Seconds 2
            Start-Process -FilePath "C:\nginx\nginx.exe" -NoNewWindow
            echo "Nginx reloaded. Deployment complete!"
