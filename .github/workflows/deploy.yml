name: Deploy Flutter Web App

on:
  push:
    branches:
      - main

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.35.1'
          channel: 'stable'

      - name: Flutter Doctor
        run: flutter doctor

      - name: Flutter Clean
        run: flutter clean

      - name: Build Flutter Web App
        run: flutter build web

      - name: Deploy to Server via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USERNAME }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: 22
          script: |
            echo "Starting deployment on the server..."
            # This command will execute your deploy.ps1 script on the server.
            # You must have the deploy.ps1 file on your server in a known location.
            # Replace the path with the actual location of your script.
            pwsh.exe -command "C:/path/to/your/deploy.ps1"
